<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <!-- Sidebar for user-created slots -->
  <div id="sidebar" class="sidebar">
    <input type="file" id="fileInput" style="display: none;" accept=".json">
    <button class="popup-button" onclick="saveAs()">Save</button>
    <button class="popup-button" onclick="loadFile()">Load</button>
    <button id= "addButton" class="popup-button">
      <span>
        New + 
      </span>
    </button>
  </div>

  <!-- Main content area for the timetable -->
<div id="main" class="main">
  
  <div class="spacer"><div id="corner"></div>
  <div class="days">1Mon</div>
  <div class="days">1Tue</div>
  <div class="days">1Wed</div>
  <div class="days">1Thu</div>
  <div class="days">1Fri</div>
  <div class="gap2"></div>
  <div class="days">2Mon</div>
  <div class="days">2Tue</div>
  <div class="days">2Wed</div>
  <div class="days">2Thu</div>
  <div class="days">2Fri</div>
</div>
  
  <div class="container">
    <div class="heading" contenteditable="true">Miss Barlow (KBW)</div>
    <div class="heading2">
      <div class="periods">Reg</div>
      <div class="periods">1</div>
      <div class="periods">2</div>
      <div class="periods">3</div>
      <div class="periods">4</div>
      <div class="periods">5</div>
      <div class="periods">6</div>
    </div>
    <div id="week1" class="grid">
        <!-- Grid 1 items -->
    </div>
    <div class="gap"></div> <!-- Gap between grids -->
    <div id="week2" class="grid">
        <!-- Grid 2 items -->
    </div>
</div>

  
  <script src="functions.js"></script>
  <script src="classes.js"></script>
  <script src="main.js"></script>
  <script src="popups.js"></script>
  <script src="saveLoad.js"></script>
  
</body>
</html>
